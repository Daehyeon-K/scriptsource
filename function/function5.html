<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arrow Function
        let add1 = (a, b) => {
            return a + b;
        };

        let add2 = (a, b) => a + b; // return 생략하며 한 줄 코드
        document.write(add2(5, 8));

        document.write("<br>");

        let myFunction = name => document.write("hello!! "+name); // return인지 아닌지 하튼 한 줄 코드
        myFunction("hong");

        document.write("<br>");

        var hello = () => { return "Hello World!";}; // 인자가 없는 경우
        document.write(hello());
    </script>
</body>
</html>
