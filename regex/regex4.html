<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            display: none;
            color: red;
            margin-top: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <input type="text" name="tel" id=" " placeholder="###-####-#### 형식" />
    <input type="button" value="보내기" />
    <p id="result"></p>
    <script>
        let result = document.querySelector("#result")
        let btn = document.querySelector("[type='button']");
        let tel = document.querySelector("[name='tel']");
        btn.addEventListener('click',telCheck);

        tel.addEventListener("focus", function () {
            // 기존 입력 데이터 있으면 지우기
            tel.value = "";
            result.innerHTML = "";
            result.style.display = "none";
        })

        function telCheck(){
            // tel 입력값 가지고 와서 전화번호 형식과 일치하는지 확인한 후
            // 일치하지 않으면 result에 전화번호를 확인해 주세요 메시지 출력
            const regex = /0\d{1,2}-\d{3,4}-\d{4}$/m;
            
            if (!regex.test(tel.value)){
                result.style.display = "block";
                result.innerHTML = "전화번호를 확인해 주세요";
            }
        }
    </script>
</body>
</html>
