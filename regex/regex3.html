<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="string">031-873-5896<br />
        010-1273-4568<br />
        070-4568-1256<br />
        070-1568-56789</p>

    <p id="result" style="color : red"></p>

    <script>
        // p 태그 안에 전화번호 형식과 일치하는 문자열
        let p1 = document.querySelector("#string").innerText;

        // 전화번호 형식 만들고 찾은 문자열 result 영역에 보여주기
        document.getElementById("result").innerText = p1.match(/0\d{1,2}-\d{3,4}-\d{4}$/gm);
    </script>
</body>
</html>
