<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            display: none;
            color: red;
            margin-top: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <input type="text" name="name" id=" " placeholder="사용자 이름" />
    <input type="button" value="보내기" />
    <p id="result"></p>
    <script>
        let result = document.querySelector("#result")
        let btn = document.querySelector("[type='button']");
        let name = document.querySelector("[name='name']");
        btn.addEventListener('click',nameCheck);

        name.addEventListener("focus", function () {
            // 기존 입력 데이터 있으면 지우기
            name.value = "";
            result.innerHTML = "";
            result.style.display = "none";
        })

        function nameCheck(){
            // tel 입력값 가지고 와서 이름 형식과 일치하는지 확인한 후
            // 일치하지 않으면 result에 이름을 확인해 주세요 메시지 출력
            const regex = /[가-힣]{2, 5}$/;
            
            if (!regex.test(name.value)){
                result.style.display = "block";
                result.innerHTML = "이름을 확인해 주세요";
            }
        }
    </script>
</body>
</html>
