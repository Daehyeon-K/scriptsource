<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="fruit" id="">
        <option value="사과">사과</option>
        <option value="오렌지">오렌지</option>
        <option value="딸기">딸기</option>
        <option value="바나나">바나나</option>
        <option value="망고">망고</option>
    </select>
    <div>
        <input type="radio" name="gender" id="" value="male">male
        <input type="radio" name="gender" id="" value="female">female
    </div>

    <script>
        // querySelector() : 선택자에 해당하는 첫 요소만 가져옴
        const fruits = document.querySelector("[name='fruit']");

        // querySelectorAll() : 선택자에 해당하는 모든 요소 NodeList 형태로 가져옴
        const genderE = document.querySelectorAll("[name='gender']");
        genderE.forEach((element)=> {
            console.log(element)
            element.addEventListener('change',genderSelect)
        });

        fruits.addEventListener('change', fruitSelect)

        function fruitSelect(e){
            // select에서 선택한 값 보여주기
            alert(e.target.value);
        }
        function genderSelect(){
            // radio에서 선택한 값 보여주기
            alert(document.querySelector("[name=gender]:checked").value);

        }

    </script>
</body>
</html>
