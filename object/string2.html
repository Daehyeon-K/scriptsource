<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 영문 이름 소문자, 전화번호 받고 이름은 대문자로, 전화번호는 중간 네 번호 변경
        let name = new String(prompt("영문 이름을 소문자로 입력하세요"));
        let phone = new String(prompt("전화번호를 입력하세요 (010-xxxx-xxxx)"));
        document.write(name.toUpperCase()+"<br>");
        document.write(phone.slice(0,4)+"####"+phone.slice(8,13)+"<br>");
        document.write(phone.replace(phone.substring(4,8), "####")); // 이게 훨씬 좋은 듯
    </script>
</body>
</html>
