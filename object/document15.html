<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
        <input type="text" name="num1" id=""/>
        <select name="op" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" name="num2" id=""/>
        =
        <input type="text" name="result" id=""/>
        </div>
    </form>
    <input type="button" value="계산" onclick="calc()"/>
    <script>
        function calc(){
            // num1 값 가져오기
            let num1 = document.querySelector("[name='num1']").value;

            // num2 값 가져오기
            let num2 = document.querySelector("[name='num2']").value;

            // op 값 가져오기
            let op = document.querySelector("[name='op']").value;

            // 연산 후 결과값 result에 보여주기
            // document.querySelector("[name='result']").value = num1 + num2;
            // 위에서 문자열로 합쳐지지 않도록 아래처럼

            switch (op){
                case '+':
                document.querySelector("[name='result']").value = parseInt(num1) + parseInt(num2);
                break;
                case '-':
                document.querySelector("[name='result']").value = parseInt(num1) - parseInt(num2);
                break;
                case '*':
                document.querySelector("[name='result']").value = parseInt(num1) * parseInt(num2);
                break;
                case '/':
                document.querySelector("[name='result']").value = parseInt(num1) / parseInt(num2);
                break;
                case '%':
                document.querySelector("[name='result']").value = parseInt(num1) % parseInt(num2);
                break;
            }

        }
    </script>
</body>
</html>
