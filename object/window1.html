<body>
    <script>
        // window 객체는 HTML DOM을 다룰 수 있는 객체
        // DOM(Document Object Model) : 웹페이지 로드되면 브라우저가 생성하는 객체. 태그들을 객체화
        // Root element : <html>
            // element : <head>, <body>
                // element : <meta>, <title>
        // 자바스크립트는 이 DOM 구조를 가진 상태여야 DOM 형태를 유지
        // 그래야 html 요소 변경, 속성 변경, css 스타일 변경이 가능했던 것.
        // 그래야 작업이 가능
        // window.document.write(); // 이게 기본 모양인데 window 생략하고 썼던 것

        // 윈도우 사이즈
        document.write(window.innerWidth + "<br>");
        document.write(window.innerHeight + "<br>");

        // 메소드

        window.open("./child1.html", "", "width=420, height=500, left=300, top=50, status=no");
