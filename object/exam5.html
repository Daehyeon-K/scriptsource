<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>숫자 맞추기 게임</h3>
    <p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.
        <br>
        숫자는 1부터 100 사이에 있습니다.
    </p>
    <div>
        <label>숫자</label>
        <input type="text" name="num1" id="num1" size="5"/>
        <button type="button" onclick="guess()">확인</button>
    </div>
    <div>
        <label>추측횟수</label>
        <input type="text" name="count" id="count" size="5" readonly />
    </div>
    <div>
        <label>힌트</label>
        <input type="text" name="hint" id="hint" readonly />
    </div>
    <script>
        // 1~100 사이 임의 숫자 생성
        const num = Math.ceil(Math.random()*100);
        console.log(num);

        // 추측횟수 변수
        let count = 0;

        function guess(){
            // 사용자의 추측값 가져오기
            let num1 = document.querySelector("#num1");
            
            // 추측횟수 +1 후 보여주기
            count += 1;
            document.querySelector("[name='count']").value = count ;

            // 힌트 보여주기 (대소) (정답 시 정답)
            if (num1.value>num){
                document.querySelector("[name='hint']").value = "정답은 더욱 작은 값입니다.";
            } else if (num1.value<num){
                document.querySelector("[name='hint']").value = "정답은 더욱 큰 값입니다.";
            } else {
                document.querySelector("[name='hint']").value = "정답입니다.";
                document.querySelector("button").setAttribute('disabled', "");
                document.querySelector("#num1").setAttribute('disabled', "");
                document.querySelector("#count").setAttribute('disabled', "");
                document.querySelector("#hint").setAttribute('disabled', "");
            }

        }
    </script>
</body>
</html>
