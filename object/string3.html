<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function info(){
            // 이메일을 입력받은 후 이메일에 @ 기호가 포함되었는지 확인한 후
            // 없으면 다시 이메일을 입력받기
            // @이 있다면 화면 출력
            while(true){
                var mail = new String(prompt("이메일 주소를 입력하세요: "));
                if (mail.match("@")=="@"){
                    document.write(mail);
                    break;
                }
                else{
                    alert("이메일 주소가 잘못되었습니다. 다시 입력해 주세요.")
                }

            }
        }
        info();
    </script>
</body>
</html>
