<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap2">
        <h1>인접관계선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        // 부모자식 선택자 전에 쓰던거 다 선택하는 과정에서 따옴표 안에 넣어서 쓸 수 있음
        $("#list_1").parent().css("border", "2px solid red").css("background-color", "yellow");

        // 내용1 선택하고 테두리 그리기
        // 배경색 지정
        $("#wrap2 p:nth-child(2)").css("border", "2px solid black").css("background-color", "orange");

        // 내용3, 4 선택하고 테두리 그리기 (배경색 내용1 다르게 지정)
        //$("#wrap2 .txt ~ p").css("border", "2px solid blue").css("background-color", "gray");

        $("#wrap2 .txt")
        .nextAll()
        .css("border", "2px solid blue").css("background-color", "gray");
    </script>
</body>
</html>
