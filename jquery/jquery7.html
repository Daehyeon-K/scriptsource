<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Hello World</button>
    <div>
        <img src="../object/left-arrow.png" alt="">
        <input type="button" value="변경">
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        // jquery에서 속성 추가 혹은 변경 => attr()
        let b = $("button");
        b.attr("name", "hello");
        b.attr("disabled","");

        $("[type='button']").click(function(){
            // 이미지를 교체
            if ($("img").attr("src")=="../object/right-arrow.png"){
                $("img").attr("src","../object/left-arrow.png");
            } else{
                $("img").attr("src","../object/right-arrow.png");
            }
            
        });

    </script>
</body>
</html>
