<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = new Array();
        arr.push(12);
        arr.push(6);
        arr.push(14);
        arr.push(3);
        arr.push(9);
        arr.push(17);

        document.write(arr + "<br>");
        document.write(arr.join("-")+"<br>");
        document.write(arr.concat([2,4,6,8,10])+"<br>");
        document.write(arr.slice(1,4)+"<br>");
        document.write(arr.sort()+"<br>"); // 이게 정렬을 완벽하게 해주진 못함. 배열에 들어오는 숫자 애들을 문자열로 받아들이게 되어서
        // 근데 문자열일때는 정렬이 됨
        document.write(["사당", "강남", "한남", "옥수"].sort()+"<br>");
        document.write(["사당", "강남", "한남", "옥수"].reverse()+"<br>"); // 이건 역순 정렬은 아니고 뒤에서부터 출력
        const fruit = ["Banana", "Orange", "Apple", "Mango"];
        fruit.sort(); // 배열 정렬
        document.write(fruit+"<br>");
        fruit.reverse(); // 역순 정렬은 아니고 뒤에서부터 출력
        document.write(fruit+"<br>");



        

    </script>
</body>
</html>
