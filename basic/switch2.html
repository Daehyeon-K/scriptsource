<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 오늘 요일 출력 -->
    <p id="exam"></p>
    <script>
    var date = new Date();

    let day = "";
    
    switch (date.getDay()){
        case 1:
            day = "월요일";
            break;
        case 2:
            day = "화요일";
            break;
        case 3:
            day = "수요일";
            break;
        case 4:
            day = "목요일";
            break;
        case 5:
            day = "금요일";
            break;
        case 6:
            day = "토요일";
            break;
        case 0: case 7:
            day = "일요일";
            break;
    }
    document.getElementById("exam").innerHTML = "오늘은 " + day + " 입니다."
    </script>
</body>
</html>
