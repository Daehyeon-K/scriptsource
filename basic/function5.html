<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="저장" onclick="test()"" />

    <script>
        // 콜백함수
        // 코드를 통해 명시적으로 호출하는 함수가 아니라 개발자가 함수 등록까지만 하고
        // 어떤 이벤트 발생 시, 혹은 특정 시점 도달 시 시스템에서 호출되는 함수

        console.log("시작");
        setTimeout(function(){
            console.log("3초가 지났습니다.");
        }, 3000)
        console.log("마무리");

        // 시작, 마무리, 3초가 지났습니다. => 비동기
    </script>
</body>
