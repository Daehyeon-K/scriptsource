<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 선언
        // var : 재선언 가능
        var c = 5;
        console.log(c);
        var c = 10;


        // let : 재선언 불가
        // 이게 자바와 같은 선언 방식이라 보면 됨
        let a = 3;
        let b = 4;
        console.log(a+b);

        // 상수선언
        // const
        const PI = 3.14;

        // 브라우저 콘솔 창 : Uncaught SyntaxError: Identifier 'a' has already been declared
        // 에디터 창 : Cannot redeclare block-scoped variable 'a'.
        // let a = 5; 안됨.

    </script>
</body>
</html>
