<body>
    <script>
        // hoisting : 아직 선언되지 않은 함수나 변수를 끌어올려서 사용 (var로 선언한 경우만 가능)
        console.log(amount);
        
        // 이렇게 뒤에 var로 선언되면 값을 안들어갈 수 있지만 에러는 안남
        var amount = 10;

        // let amount = 10; // Cannot access 'amount' before initialization
    </script>
</body>
</html>
