<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자에게 숫자 입력받아 양수 음수 구분 -->
    <script>
        let input = prompt("숫자를 입력하세요");
        if (input >0){
            console.log("양수");
            alert("양수");
        } else if (input < 0){
            console.log("음수");
            alert("음수");
        } else{
            console.log("0");
            alert("0");
        }

    </script>
</body>
</html>
