<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        while ( i++ < 10 ){
            document.writeln(i);
        }

        document.write("<br>");

        // 배열
        const fruit = ["사과", "망고", "바나나", "수박", "자두", "포도"];

        let j = -1 ;
        while ( j++ < fruit.length-1 ){
            document.write(fruit[j] + "<br>")
        }
    </script>
</body>
</html>
