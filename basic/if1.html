<body>
    <!-- if, if ~ else, if ~ else if ~ else, switch-->
    <script>
        // 현재 시간 기준 오전 오후 출력
        var date = new Date();
        var hour = date.getHours();
        console.log(date);

        if (hour < 12){
            console.log("오전");
        } else {
            console.log("오후");
        }


    </script>
